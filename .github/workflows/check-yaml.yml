on:
  pull_request:
    paths:
      - '.github/actions/*/*.yml'
      - '.github/workflows/*.yml'
      - 'templates/.github/actions/*/*.yml'
      - 'templates/.github/workflows/*.yml'

name: Check YAML

jobs:
  check-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nwisbeta/validate-yaml-schema@d6d0e9a1ff5fceb6f59b9751c79f899b324730fc # v1.0.3
        with:
          yamlSchemasJson: |
            {
              "https://json.schemastore.org/github-action.json": [".github/actions/*/*.yml", "templates/.github/actions/*/*.yml"],
              "https://json.schemastore.org/github-workflow.json": [".github/workflows/*.yml", "templates/.github/workflows/*.yml"]
            }
